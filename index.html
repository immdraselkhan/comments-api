<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments API</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-200">
    <header class="px-2 sm:px-5 md:px-10 lg:px-0">
        <h2 class="text-3xl font-semibold text-slate-600 py-8 max-w-screen-md mx-auto">Comments</h2>
    </header>
    <main class="px-2 sm:px-5 md:px-10 lg:px-0">
        <section class="bg-white border-2 border-slate-300 px-3 md:px-8 p-8 max-w-screen-md mx-auto">
            <div id="comments-area" class="space-y-4">
                <!-- comment -->
            </div>
            <div id="posts-area" class="space-y-4">
                <!-- post info -->
            </div>
        </section>
    </main>
    <!-- script -->
    <script src="js/api.js"></script>
</body>
</html>
